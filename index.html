<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="head">
        <div class="navbar">
           <img src="/Fish tank world/logo.jpg" alt="logo" height="150px" width="150px" class="logo">
         <button>Sign in</button>
        </div>
        <div class="content">
            <h1> Welcome to Fish world</h1>
            <button>Take a tour</button>
        </div>
        <div class="sidebar">
            <img src="/Fish tank world/menu.png" class="menu">
        <div class="sociallink">
            <img src="/Fish tank world/fb.png">
            <img src="/Fish tank world/ig.png">
            <img src="/Fish tank world/tw.png">
        </div>
        <div class="useful">
            <img src="/Fish tank world/share.png">
            <img src="/Fish tank world/info.png">
        </div>
    </div>
      <div class="starfish">
        <img src="/Fish tank world/starfish.png">
        <img src="/Fish tank world/starfish.png">
        <img src="/Fish tank world/starfish.png">
        <img src="/Fish tank world/starfish.png">
      </div>
        <div class="fish">
          <marquee behavior="scroll" direction="right">
          <img src="/Fish tank world/fish1-removebg-preview.png" alt="fish1">
        </marquee>
        <marquee behavior="scroll" direction="left">
            <img src="/Fish tank world/fish3.png" alt="fish3" class="bluefish">
        </marquee>
      
        
        </div>
    </div>
</body>
</html>
